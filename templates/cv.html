{% extends 'base.html' %}

{% block content %}
  <article class="page cv-page">
    <h2 class="page-title">Curriculum Vitae</h2>
    
    <div class="cv-downloads">
      <a href="{{ url_for('pdfs', filename='cv.pdf') }}" class="download-btn" download>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Download CV (PDF)
      </a>
      <a href="{{ url_for('pdfs', filename='resume.pdf') }}" class="download-btn" download>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Download Resume (PDF)
      </a>
    </div>

    <div class="page-body cv-content">
      {{ cv_content | safe }}
    </div>
  </article>
{% endblock %}
