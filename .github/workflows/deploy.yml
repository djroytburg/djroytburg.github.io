name: Build and commit static site to master/docs

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-and-commit:
    # avoid running the job when the actor is the actions bot (prevents CI loop)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-extra texlive-bibtex-extra biber

      - name: Build site (CV PDF + static HTML)
        run: python render_static.py

      - name: Commit generated docs to master
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          message: 'chore: render static site'
          add: 'docs/** pdfs/**'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
